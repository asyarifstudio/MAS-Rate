<!doctype html>
<html>

<head>
    <title>MAS Rate</title>
    <meta name="description" content="Convert the Currency based on Monetary Authority of Singapore">
    <meta name="keywords" content="currency,converter,rate,SGD, Singapore">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JBSSRVVP6E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-JBSSRVVP6E');
    </script>
</head>

<body>
    <div class="container">
        <div class="row mt-2 mb-5">
            <div class="col-12">
                MAS Rate is tool to convert the currency from and to Singapore Dollar (SGD) based on official End of
                Date rate from <a href="https://www.mas.gov.sg/statistics/exchange-rates" target="_blank"> Monetary
                    Authority of Singapore</a>
            </div>
        </div>
        <form class="form" id="main-form">
            <div class="row">
                <label for="input-amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" name="input-amount" id="input-amount" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <label for="currency" class="col-sm-2 col-form-label">Currency</label>
                <div class="col-sm-10">
                    <select type="number" name="currency" id="currency" class="form-control">
                        <option value="IDR">IDR</option>
                        <option value="AED">AED</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="HKD">HKD</option>
                        <option value="INR">INR</option>
                        <option value="JPY">EUR</option>
                        <option value="KRW">KRW</option>
                        <option value="MYR">MYR</option>
                        <option value="NZD">NZD</option>
                        <option value="PHP">PHP</option>
                        <option value="QAR">QAR</option>
                        <option value="SAR">SAR</option>
                        <option value="THB">THB</option>
                        <option value="TWD">TWD</option>
                        <option value="SGD">SGD</option>
                        <option value="VND">VND</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2 ps-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="currency-direction" id="direction-from"
                        value="from" checked>
                    <label class="form-check-label" for="direction-from">
                        <span class="currency-label">IDR</span> to SGD
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="currency-direction" id="direction-to" value="to">
                    <label class="form-check-label" for="direction-to">
                        SGD to <span class="currency-label">IDR</span>
                    </label>
                </div>
            </div>
            <div class="row mt-2">
                <label for="when" class="col-sm-2 col-form-label">Date of Rate</label>
                <div class="col-sm-10">

                    <input type="date" name="when" id="when" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <label for="output-amount" class="col-sm-2 col-form-label">Result</label>
                <div class="col-sm-10">
                    <input type="text" name="output-amount" id="output-amount" class="form-control">
                    <div class="text-danger fst-italic" style="display: none;" id="invalid-message">
                        test
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
        </form>
        <div class="row mt-5">
            <div class="col-6">

                <div>Copyright <a href="https://twitter.com/asyarif_" target="_blank">@asyarif_</a> 2022</div>
                <div><a href="https://github.com/asyarifstudio/MAS-Rate" target="_blank">Repository</a></div>
            </div>
            <div class="col-6">
                <div><a href="https://www.mas.gov.sg/statistics/exchange-rates" target="_blank"> Monetary Authority of
                        Singapore</a> </div>
                <div><a href="https://secure.mas.gov.sg/api/APIDescPage.aspx?resource_id=95932927-c8bc-4e7a-b484-68a66a24edfe"
                        target="_blank">MAS API</a></div>
                <div><a href="https://jquery.com/" target="_blank">JQuery</a></div>
                <div><a href="https://getbootstrap.com/" target="_blank">Twitter Bootstrap</a></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
