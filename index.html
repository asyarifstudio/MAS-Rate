<!doctype html>
<html>

<head>
    <title>MAS Rate</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="form" id="main-form">
            <div class="row">
                <label for="input-amount" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" name="input-amount" id="input-amount" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <label for="currency" class="col-sm-2 col-form-label">Currency</label>
                <div class="col-sm-10">
                    <select type="number" name="currency" id="currency" class="form-control">
                        <option value="IDR">IDR</option>
                        <option value="SGD">SGD</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2 ps-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="currency-direction" id="direction-from" value="from" checked>
                    <label class="form-check-label" for="direction-from">
                        Convert from you currency to SGD
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="currency-direction" id="direction-to"  value="to">
                    <label class="form-check-label" for="direction-to">
                        Convert to SGD from your currency
                    </label>
                </div>
            </div>
            <div class="row mt-2">
                <label for="when" class="col-sm-2 col-form-label">Currency</label>
                <div class="col-sm-10">

                    <input type="date" name="when" id="when" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <label for="output-amount" class="col-sm-2 col-form-label">Result</label>
                <div class="col-sm-10">
                    <input type="text" name="output-amount" id="output-amount" class="form-control">
                    <div class="text-danger fst-italic" style="display: none;" id="invalid-message">
                        test
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <button type="submit" class="btn btn-primary" >Calculate</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
